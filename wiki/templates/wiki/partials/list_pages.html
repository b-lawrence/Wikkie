{% if pages %}
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Recent wikis</h3>
  </div>
  <div class="panel-body">
    <ul class="no-bullet">
      {% for page in pages %}
        <li><a href="{{ page.get_absolute_url }}"> {{ page.best_version.title }} </a></li>
      {% endfor %}
    </ul>
  </div>
</div>
{% else %}
  <span>No wikis yet.</span>
{% endif %}
