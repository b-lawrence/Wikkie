{% extends "base.html" %}

{% block content %}

{% if page %}
<h1>{{ page_title }}</h1>
<div>
    {{ page_content | safe }}
</div>
<a href="{% url 'page_edit' slug %}">
  <button>Edit</button>
</a>
{% else %}
<div>
  The page you requested for doesn't exist. But you can <a href="{% url 'page_edit' slug %}">create</a> it.
</div>
{% endif %}

{% endblock %}
