{% extends "base.html" %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    <table>
      {{ page_form.as_table }}
    </table>
    <button type="submit">
      {% if page_form.instance.pk %}
      Save
      {% else %}
      Create
      {% endif %}
    </button>
  </form>
{% endblock %}
